<!DOCTYPE html>
<html>

<head>
    <title>
        Getting Clients IP
    </title>

    <style>
        div{
            text-align: center;
        }
        h1 {
            color: green;
        }
    </style>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>
    <div>
        <h1>I stole this subdomain from my phone!</h1>
        <h3>
            Getting Client IP address
        </h3>
        <p id="result"></p>
    </div>
    <script>
        $(document).ready(()=>{
            // Use "https://ipinfo.io" link to use the
            // ipinfo for getting the ip address
            $.getJSON("https://ipinfo.io",
            function (response) {
                $('#result').html(`IP Address: ${response.ip}`)
            }, "jsonp");
            fetch('http://test.it/submit', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json' // Adjust if sending different data types
  },
  body: JSON.stringify({
    // Your data here (e.g., form fields)
    key1: 'value1',
    key2: 'value2'
  })
})
.then(response => {
  if (!response.ok) {
    throw new Error('Network response was not ok.');
  }
  return response.json(); // Or another appropriate method based on the server's response
})
.then(data => {
  console.log('Success:', data);
})
.catch(error => {
  console.error('Error:', error);
});
            window.location.href = "https://www.youtube.com/watch?v=BBJa32lCaaY&ab_channel=LegacyPNDA";
            
        })  
    </script>
</body>

</html>
